<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<!--	<link rel="stylesheet" href="css/bootstrap.min.css">-->
	<link rel="stylesheet" href="">
	<title>AngularJs Task</title>
	<script src="https://use.fontawesome.com/34a84ed4e2.js"></script>
</head>

<body ng-app="myApp">

	<div ng-controller="tableCtr">

		<table class="table table-bordered table-stripped">
			<tr>
				<th><a href="" ng-click="sortType = 'id'; sortReverse = !sortReverse">Id  </a>
					<span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">Name</a>
					<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'age'; sortReverse = !sortReverse">Age</a>
					<span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'gender'; sortReverse = !sortReverse">Gender</a>
					<span ng-show="sortType == 'gender' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'gender' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'eyeColor'; sortReverse = !sortReverse">Eye Color</a>
					<span ng-show="sortType == 'eyeColor' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'eyeColor' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>Picture</th>
				<th>About</th>
				<th>
					<a href="" ng-click="sortType = 'company'; sortReverse = !sortReverse">Company</a>
					<span ng-show="sortType == 'company' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'company' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'address'; sortReverse = !sortReverse">Address</a>
					<span ng-show="sortType == 'address' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'address' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'email'; sortReverse = !sortReverse">E-mail</a>
					<span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'isActive'; sortReverse = !sortReverse">isActive</a>
					<span ng-show="sortType == 'isActive' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'isActive' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
				<th>
					<a href="" ng-click="sortType = 'registered'; sortReverse = !sortReverse">registered</a>
					<span ng-show="sortType == 'registered' && sortReverse" class="fa fa-caret-up"></span>
					<span ng-show="sortType == 'registered' && !sortReverse" class="fa fa-caret-down"></span>
				</th>
			</tr>
			<tr ng-repeat="user in userData | orderBy: sortType : sortReverse |filter: searchFilter">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.age}}</td>
				<td>{{user.gender}}</td>
				<td>{{user.eyeColor}}</td>
				<td><img src="{{user.picture}}" alt=""></td>
				<td>{{user.about}}</td>
				<td>{{user.company}}</td>
				<td>{{user.address}}</td>
				<td>{{user.email}}</td>
				<td>{{user.isActive| yesFilter}}</td>
				<td>{{user.registered}}</td>

			</tr>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
	<script src="libs/angular-resource.min.js"></script>
	<script src="libs/angular-route.js"></script>

	<script src="libs/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



	<script src="js/app.js"></script>
</body>

</html>
